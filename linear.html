<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <title>Matematika pro radost</title>
        <link rel="stylesheet" href="math.css">
    </head>
    <body>
        <header>
            <h1 class="mainTitle">Lineární rovnice</h1>
        </header>
        <nav>
            <ul>
                <button class="btn btn-primary mt-4"><a href="math.html">Úvod</a></button>
                <button class="btn btn-primary mt-4"><a href="linear.html">Lineární rovnice</a></button>
                <button class="btn btn-primary mt-4"><a href="quadratic.html">Kvadratické rovnice</a></button>
                <button class="btn btn-primary mt-4"><a href="systems.html">Soustavy rovnic o dvou neznámých</a></button>
                <button class="btn btn-primary mt-4"><a href="triangle.html">Výpočet obsahu trojúhelníku</a></button>
            </ul>
        </nav>
        <div>
          <div>
        
              <button class="btn btn-primary mt-4" onclick="linEq.GenerateEquation(), linEq.ShowEquation()">Vygeneruj rovnici</button>
                <div id="generatedLinEq" class="mt-4"></div>
                  <input type="number" id="LinSolution" placeholder="Zadejte řešení rovnice" class="form-control is-valid"/>
                  </div>
              
            <button class="btn btn-primary mt-4" onclick="linEq.SolveEquation(), linEq.CompareSolutions(), linEq.ShowSolution()">Odeslat řešení</button>
       
            <input type="checkbox" id="RoundingCheckbox" class="RoundingCheckbox">
            <p class="CheckboxDescription">Zaokrouhlit výsledek na dvě desetinná místa</p>


            <div id="LinEqMessage" class="mt-4"></div>
            <div id="LinEqSolution" class="mt-4"></div>
            <button class="btn btn-primary mt-4" id="generateLinearPDFButton">Generovat test - lineární rovnice (PDF)</button>
            <label class="AmountLabel">Zvolte počet příkladů:</label>
            <select id="AmountSelect" onchange="getSelectedValue()" class="AmountSelect">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
          </div>
        </div>
        <script src="equation.js"></script>
        <script src="linearEquation.js"></script>
        <script src="linear.js"></script>
    </body>
</html>
